<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistance Buddy</title>
    <link rel="stylesheet" href="assistance.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="header">
        <!-- Back Button with Icon -->
        <a href="dashboard.html" class="back-btn" id="backBtn">
            <i class="fas fa-arrow-left"></i>
        </a>
    </div>
    <div class="chat-container">
        <!-- Chat Box -->
        <div class="chat-box" id="chatBox">
            <!-- First User Message -->
            <div class="message-bubble user-message">
                <p class="message-text">Hello, I need help with my code.</p>
                <img class="avatar" src="images/user.png" alt="User Avatar">
            </div>
            <!-- Buddy's Response -->
            <div class="message-bubble buddy-message">
                <img class="avatar" src="images/dogavatar.png" alt="Buddy Avatar">
                <p class="message-text">Sure! What can I assist you with today?</p>
            </div>
        </div>

        <!-- Input Section -->
        <div class="input-container">
            <input type="text" id="messageInput" class="message-input" placeholder="Type your question..." />
            <button id="sendBtn" class="send-btn">
                <i class="fas fa-paper-plane"> Send </i> <!-- Send Icon -->
            </button>
        </div>
    </div>

    <script>
        // Redirect to dashboard on back button click
        document.getElementById('backBtn').addEventListener('click', function() {
            window.location.href = 'dashboard.html';
        });
    </script>
    <script src="ab.js"></script>
    
</body>
</html>
